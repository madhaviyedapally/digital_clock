<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital_clock</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <div class="main_container">
    
        <div class="container">
            <div class="text"><p id="wishing">Hello</p></div>
            <div class="timer"><span id="hrs">00</span>:<span id="min">00</span>:<span id="sec">00</span><span id="ampm"class="ampm">AM</span></div>
            <div class="date"><span id="month">January</span> <span id="date">24,</span>, <span id="year">2024</span> <span class="day" id="day">day</span></div>
        </div>
    </div>
    
    <script src="./scripts.js"></script>
</body>
</html>
